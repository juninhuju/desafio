<h2>Lista de Produtos</h2>

<div class="product-grid">
  <mat-card *ngFor="let produto of produtos" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ produto.tipo }}</mat-card-title>
      <mat-card-subtitle>{{ produto.nome }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- ✅ Aplicando o CurrencyPipe com locale brasileiro -->
      <p>Valor: {{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>
      
      <!-- ✅ Exemplo de uso do DecimalPipe -->
      <p>Preço formatado: {{ produto.preco | number:'1.2-2':'pt-BR' }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="simulateInvestment(produto)">
        Simular Investimento
      </button>
    </mat-card-actions>
  </mat-card>
</div>
