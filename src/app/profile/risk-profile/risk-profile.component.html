<div class="profile-card">

  <div *ngIf="perfil; else loading" [ngClass]="getProfileClass()">
    
    <header class="card-header">
      <h3 class="title">Seu Perfil de Investimento</h3>
      <span class="score-badge">{{ perfil.pontuacao }} pts</span>
    </header>

    <section class="card-content">
      <p class="profile-name">{{ perfil.perfil }}</p>
      <p class="description">{{ perfil.descricao }}</p>
    </section>

    <footer class="card-footer">
      <p class="disclaimer">ID do Cliente: #{{ perfil.clienteId }}</p>
    </footer>

  </div>

  <ng-template #loading>
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Avaliando seu perfil de risco...</p>
    </div>
  </ng-template>
  
</div>
